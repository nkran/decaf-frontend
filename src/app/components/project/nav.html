<div ng-if="nav.projects.length">
	<md-toolbar ng-style="{'background-color': nav.project.color || nav.color()}" class="module-color">
		<div class="md-toolbar-tools">
			<h1 flex>
				<a ng-if="nav.project" ui-sref="root.project.home({projectId: project.id})">{{nav.project.name}}</a>
				<span ng-if="!nav.project">Platform</span>
			</h1>

			<md-menu md-position-mode="target-right target">
				<md-button aria-label="More" class="md-icon-button" ng-click="$mdOpenMenu($event)">
					<md-icon>arrow_drop_down</md-icon>
				</md-button>
				<md-menu-content width="4">
					<md-menu-item ui-sref="root.home">
						<md-button>
							<div layout="row">
								<p flex>Home</p>
								<md-icon md-menu-align-target>home</md-icon>
							</div>
						</md-button>
					</md-menu-item>
					<md-menu-divider></md-menu-divider>
					<md-menu-item ng-repeat="project in nav.projects">
						<md-button ng-click="nav.switchTo(project)">
							<div layout="row">
								<p flex>{{project.name}}</p>
								<md-icon md-menu-align-target ng-style="{color: project.color}">folder</md-icon>
							</div>
						</md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>
		</div>
	</md-toolbar>

	<md-divider></md-divider>

	<md-list ng-hide="nav.project">
		<md-subheader class="md-no-sticky">Projects</md-subheader>
		<md-list-item ng-repeat="project in nav.projects" ui-sref="root.project.home({projectId: project.id})">
			<md-icon ng-style="{color: project.color}">folder</md-icon>
			<p>{{ project.name }}</p>
		</md-list-item>
	</md-list>

	<md-list ng-if="nav.modules" ng-show="nav.project">
		<md-list-item ng-repeat="module in nav.modules" ui-sref="{{module.navigation.state}}">
			<md-icon>{{ module.navigation.icon }}</md-icon>
			<p>{{ module.navigation.label }}</p>
		</md-list-item>
	</md-list>

	<md-divider></md-divider>
</div>
