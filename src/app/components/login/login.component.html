<md-content class="md-hue-2 login-bg"
            md-theme="fullscreen"
            layout="column"
            layout-align="center center"
            flex>

    <form class="login-form" name="loginForm">
        <md-card layout="column" layout-padding>
            <md-card-content layout="column">

                <h1 class="md-display-5">DD-Decaf Web Platform</h1>

                <md-input-container class="md-icon-float md-icon-left"> <!--TODO: md-icon-left is a temp fix, remove once AM fixes this-->
                    <!-- Use floating label instead of placeholder -->
                    <label>Username</label>
                    <md-icon>person</md-icon>
                    <input ng-disabled="loginForm.$submitted"
                           ng-model="login.credentials.username"
                           ng-change="loginForm.password.$setValidity('auth', true)"
                           id="username"
                           name="username"
                           type="text"
                           required>

                    <div ng-messages="loginForm.username.$error" ng-if="loginForm.username.$touched && loginForm.username.$invalid">
                        <div ng-message="required">You <b>must</b> specify a username.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-icon-float md-icon-left"> <!--TODO: md-icon-left is a temp fix, remove once AM fixes this-->
                    <!-- Use floating label instead of placeholder -->
                    <label>Password</label>
                    <md-icon>lock</md-icon>
                    <input ng-disabled="loginForm.$submitted"
                           ng-model="login.credentials.password"
                           ng-change="loginForm.password.$setValidity('auth', true)"
                           id="password"
                           name="password"
                           type="password"
                           required>

                    <div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched && loginForm.password.$invalid">
                        <div ng-message="required">You <b>must</b> specify a password.</div>
                        <div ng-message="auth">Your username or password are incorrect.</div>
                    </div>
                </md-input-container>

                <div layout="row" flex>
                    <span flex></span>
                    <md-button
                        type="submit"
                        ng-disabled="loginForm.$invalid || loginForm.$submitted"
                        ng-click="login.authenticate(loginForm, login.credentials)" class="md-primary md-raised">Login
                    </md-button>
                    <md-button
                        type="submit"
                        ng-click="login.logout()" class="md-primary md-raised">Logout
                    </md-button>
                </div>
            </md-card-content>
        </md-card>
    </form>
</md-content>
